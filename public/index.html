<!DOCTYPE html>
<html>
<head>
	<title>Budget Selector</title>
</head>
<body>
	<h2>Select your budget:</h2>
	<button onclick="selectBudget('8000-10000')">8,000 yen to 10,000 yen per day</button>
	<button onclick="selectBudget('12000-20000')">12,000 yen to 20,000 yen per day</button>
	<button onclick="selectBudget('30000-50000')">30,000 yen to 50,000 yen per day</button>
	<button onclick="selectBudget('70000-100000')">70,000 yen to 100,000 yen per day</button>

	<script type="text/javascript">
		function selectBudget(budget) {
			alert("You have selected the budget range of " + budget + " yen per day.");
		}
	</script>
</body>
</html>
